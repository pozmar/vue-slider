<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Slider</title>

</head>
<body>
  <div id="root">
    <div class="container">
      <div class="row">
        <div class="col-lg-2 d-flex justify-content-center align-items-center">
          <!--  con il click richiamo il metodo prev -->
          <a href="#" @click="prev">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="col-lg-8">

          <!-- deve trovare l'immagine che Ã¨ all'indice stabilito -->
          <img :src="imgList[indexImg]" alt="">
          <select class="" name="" v-model="indexImg">
            <!-- con n-1 faccio corrispondere il valore dell'indice a quello dell'immagine selezionata (a indice 0 img 1, a indice 1 img 2 ecc);
            con il v-for genero tanti numeri quanto la lunghezza dell'array -->
            <option :value="n-1" v-for="n in imgList.length">{{ n }}</option>

          </select>


        </div>
        <div class="col-lg-2 d-flex justify-content-center align-items-center">
          <!-- con il click richiamo il metodo next -->
          <a href="#" @click="next">
            <i class="fas fa-chevron-right"></i>
          </a>

        </div>
      </div>
    </div>

  </div>

  <!-- script -->
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
